<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <main>
        <div class="container">
        <!-- 버튼 -->
        <!-- class-"my-3" : margin y(top, bottom) 16px이 들어가있는 클래스 -->
        <h3 class="my-3">버튼</h3>
        <p><button type="button">확인</button><br></p>

        <button type="button" class="btn btn-primary">확인</button>
        <button type="button" class="btn btn-secondary">취소</button>
        <button type="button" class="btn bootstrap">취소</button>
        <button type="button" class="btn btn-danger">취소</button> 
        <button type="button" class="btn btn-warning">취소</button>
        <!-- 부트스트랩은 padding 0, margin 0이 기본적으로 들어가있다. -->


        <!-- class-"mt-3" : margin top에 16px이 들어가있는 클래스 -->
        <h3 class="mt-3">카드</h3>
        <div class="card">
            <div class="card-body">
              여기는 본문 내용입니다.
            </div>
            <div class="card" style="width: 18rem;">
                <img src="../css/images/watermelon.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">
                        <strong>수박</strong>
                        <h4>가격 : 20,000원</h4>
                    </p>
                </div>
            </div>
        </div>
        
        </div>
    </main>
</body>
</html>
