<!DOCTYPE html>
<html lang="en">
<head>

    <title>실습1. 함수만들기</title>
</head>
<body>
    <script>
        function multifly(x, y){
            return x*y;
        }
        console.log(multifly(3,7)); // 21
        console.log(multifly(2,2)); // 4

    </script>
