<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산 실습예제. 빵 나누기</title>
</head>

<body>
    <script>
        /* 
            빵 20개를 3명이 나눠 먹으려 한다.
            몫과 나머지를 계산하여 아래 조건대로 출력하세요.
            (document.write() 사용)

            출력1 - 각자 빵의 개수 : 
            출력2 - 남은 빵의 개수 : 
        */
       let bread = 20;
       let people = 3;
       document.write("각자 빵의 개수 : " + parseInt(bread/people));
       document.write("<br>");
       document.write("남은 빵의 개수 : " + bread%people);
    </script>
</body>
</html>
