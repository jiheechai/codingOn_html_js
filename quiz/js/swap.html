<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자 예제</title>
</head>
<body>
    <script>
        let a = 1, b = 2;
        // 교환 전
        document.write("a = ", a, ", b = ", b, "<br><br>");

        // 교환 처리
        let temp;
        temp = a;
        a = b;
        b = temp;
        document.write("a와 b를 교환한 결과<br>");
        document.write("a = ", a, ", b = ", b);

    </script>
</body>
</html>
