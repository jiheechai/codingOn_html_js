<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>position 속성</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: #0000ff;
        /* 마진으로 배치할 수 있음. */
        /* margin: 50px 50px 50px 50px; */
        
        /* position: absolute는 특정 위치 지정. 브라우저 전체를 기준으로 한다. 왼쪽 위가 기준. 절대적 */
        position: absolute;
        top:100px;
        left: 100px;
    }
</style>

<body>
    <!-- 너비 100px 정사각형 -->
    <div></div>
</body>
</html>
