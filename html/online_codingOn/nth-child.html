<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-child, last-child, nth-child 실습</title>
    <style>
        .stripes div:nth-child(2n){
            background-color: yellow;
            color: navy;
        }
        .stripes div:nth-child(2n+1){
            background-color: navy;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
      </div>
</body>
</html>
