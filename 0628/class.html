<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
</head>
<body>
    <script>
        // class
        class Cat {
            // 생성자 : 클래스의 인스턴스 생성시 생성되는 것(선택사항).
            constructor(name, age) {
                // 속성 var, const, let 이용 안하는게 일반적
                this.name = name;
                this.age = age;

            }
            // 메소드(function 키워드를 사용하지 않음)
            mew() {
                console.log(this.name, '야옹');
            }
            eat() {
                console.log('먹이를 먹습니다.');
            }
        }

        const cat1 = new Cat('나비', 1);
        const cat2 = new Cat('초코', 2);
        const cat3 = new Cat('냥이', 4);
        console.log(cat1.name);
        cat1.mew();
        cat1.eat();
        cat2.mew();
        cat3.mew();




        // 상속
        class House {
            constructor(str){
                this.str = str;
            }
            name() {
                console.log(`${this.str}에 삽니다.`);
                // console.log(this.str, '에 삽니다.');
            }
            door() {
                console.log('문을 열고 닫습니다.');
            }
            window() {
                console.log('창문을 열고 닫습니다.');
            }
           
        }


        const myHouse = new House("아파트");
        // myHouse.name();
        // myHouse.door();
        // myHouse.window();



        class Apartment extends House{
            // super() : 부모 클래스의 생성자를 자식 클래스 생성자에서 호출할때 super()씀.
            // super()사용시 부모클래스의 생성자에 필요한 인수들을 모두 써줘야 함.
            // 만약 자식클래스에서 생성자가 필요없다면 생성자를 안써줘도 됨. 이때는 자동으로 부모클래스의 생성자를 호출
            constructor(str, floor){
                super(str); //생성자 안에서 제일 위에 와야 함.
                this.floor = floor;
            }
            elevator() {
                console.log(`${this.floor}층까지 승강기가 있습니다.`);
            }
             // window2()로 사용 x {
            //     console.log('창문을 슬라이딩 합니다.');
            // }
            // 상속 -> 메서드 오버라이딩 기능이 있다. : 자식클래스에서 부모클래스의 메서드를 재정의할때 사용하는 용어
            // window2()가 아니라 window()를 사용해도 새로운 걸로 덮어씌울 수 있음
            window() { 
                super.window(); //super 키워드를 사용해서 부모클래스의 메서드도 사용 가능
                console.log('창문을 슬라이딩 합니다.');
             }
        } 
        const myApart = new Apartment('레미안 아파트', 20);
        myApart.window();
        myApart.name();
        myApart.elevator();
    </script>
</body>
</html>
