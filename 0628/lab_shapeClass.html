<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1. Shape 클래스 만들기</title>
</head>
<body>
    <script>
        class Shape {
            constructor(width, height){
                this.width = width;
                this.height = height;
            }

            getArea() {
                return this.width * this.height;
            }
        }

        let rec1 = new Shape(3,4);
        console.log(rec1.getArea());
    </script>
</body>
</html>
