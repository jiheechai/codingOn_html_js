<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index속성 예제</title>
</head>
<style>
    img{
        position: absolute;
        top: 20px;
        left: 50px;
        z-index: -1;
    }
</style>
<body>
    <h1>z-index 속성</h1>
    <!-- 라떼 사진 없어서 레몬사진으로 대체 -->
    <img src="../images/lemon.png" alt="레몬">
    <p>이미지를 맨 아래로 위치 시킬 수 있음</p>
</body>
</html>
