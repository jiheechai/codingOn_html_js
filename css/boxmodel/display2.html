<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        /* block - 수직배치 */
        img{
            display: block;
            /* display: inline; */
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 딸기주스, 라떼, 망고주스 사진 없어서 대체 -->
    <img src="../images/watermelon.jpg" alt="수박">
    <img src="../images/flowers.png" alt="꽃" class="none">
    <img src="../images/lemon.png" alt="레몬">
</body>
</html>
