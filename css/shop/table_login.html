<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 로그인</title>
</head>
<body>
    <h3>로그인 FROM</h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>아이디</td>
            <td width="160"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td width="160"></td>
        </tr>
        <!-- 열합치기 속성 : colspan -->
        <!-- 행합치기 속성 : rowspan -->
        <tr>
            <td colspan="2" align="center">로그인</td>
        </tr>
    </table>
</body>
</html>
