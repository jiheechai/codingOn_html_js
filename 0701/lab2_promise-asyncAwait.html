<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2. Promise - async/await</title>
</head>
<body>
    <script>
        //함수 정의
        function call(name){
            return new Promise((resolve, reject)=> {
                setTimeout(()=>{
                    console.log(name);
                    resolve(name);
                }, 1000);
            }); 
        }

        function back(){
            return new Promise((resolve, reject)=> {
                setTimeout(() => {
                    console.log('back');
                    resolve('back');
                }, 1000);
            });
        }  

        function hell(){
            return new Promise((resolve, reject)=> {
                setTimeout(function(){
                    resolve('callback hell');
                }, 1000);
            });
        }


        //async await 사용
        async function exec() {
            const res = await call('kim');
            console.log(res, '반가워');

            const res2 = await back();
            console.log(res2, '을 실행했구나');

            const res3 = await hell();
            console.log('여기는', res3);
        }
        exec();
    </script>
</body>
</html>
