<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1. Callback -> Promise</title>
</head>
<body>
    <script>
        //함수 정의
        function call(name){
            return new Promise((resolve, reject)=> {
                setTimeout(()=>{
                    console.log(name);
                    resolve(name);
                }, 1000);
            }); 
        }

        function back(){
            return new Promise((resolve, reject)=> {
                setTimeout(() => {
                    console.log('back');
                    resolve('back');
                }, 1000);
            });
        }  

        function hell(){
            return new Promise((resolve, reject)=> {
                setTimeout(function(){
                    resolve('callback hell');
                }, 1000);
            });
        }

        //호출
        call('kim').then(function(res){
            console.log(res, '반가워');
            return back();
        })
        .then(function(res1){
            console.log(res1, '을 실행했구나');
            return hell();
        })
        .then(function(res2){
            console.log('여기는', res2);
        })
    </script>
</body>
</html>
