        //promise
        function add(num1, num2){
            return new Promise((resolve, reject) => {
                setTimeout(()=> {
                    const result = num1 + num2;
                    resolve(result);
                }, 1000);
            });
            // const result = num1+num2;
        }
        function mul(num){
            return new Promise((resolve, reject) => {
                setTimeout(()=> {
                    const result = num * 2;
                    resolve(result);
                }, 700);
            });
        }
        function sub(num){
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    const result = num - 1;
                    resolve(result);
                }, 500);
            });
        }

        //실행
        add(4, 3).then(function(resAdd){
            console.log('add: ', resAdd);
            return mul(resAdd); //add 다음으로 이어질 함수
        })
        .then(function(resMul){
            console.log('mul: ', resMul);
            return sub(resMul); //mul 다음으로 이어질 함수
        })
        .then(function(resSub){
