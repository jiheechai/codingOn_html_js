<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable 변수 예제</title>
</head>

<body>
    <script>
        // 문자는 반드시 따옴표(쌍따옴표, 홑따옴표) 안에 작성
        // 숫자는 따옴표 필요 없음
        console.log('딸기');
        console.log("수박");
        console.log(10);

        // 변수 - 컴퓨터 메모리에 공간을 할당하여 저장하는 값.
        // String(문자열), int(숫자)
        // 자바스크립트에서는 모두 var변수 사용.

        // fruit이라는 변수에 문자 lemon을 저장함
        // 변수 선언과 동시에 값을 저장하는것을 초기화라고 함.
        var fruit = "lemon";
        // number라는 숫자변수에 10을 저장함.
        var number = 10;

        // 출력
        document.write("장바구니에 ", fruit, "이 있습니다.<br>")
        document.write("장바구니에 ", fruit, "이(가) " + number + "개 있습니다.")

    </script>    
</body>
</html>
