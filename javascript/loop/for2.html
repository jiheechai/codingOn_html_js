<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문으로 3의배수 출력하기</title>
</head>
<body>
    <!-- 자연수 30까지의 3의 배수 출력 -->
    <script>
        let num = Number(prompt("어떤 수까지의 3의 배수를 구하고 싶나요?"));
        let count = 0;

        for(let i = 1; i <= num; i++) {
            if(i % 3 === 0){
                document.write(i + "<br>");
                count++;
            }
        }
        document.write("<br>" + num + "까지의 3의 배수의 갯수는 " + count + "개 입니다.<br>");
    </script>
</body>
</html>
