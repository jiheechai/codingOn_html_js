<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 중첩for문 예제 (별 찍기)</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 5; j++) {
                document.write('나');
            }
            document.write("<br>");
        }
        
        /*
            나나나나나
            나나나나나
            나나나나나
            나나나나나
            나나나나나
        */
    </script>
    
</body>
</html>
