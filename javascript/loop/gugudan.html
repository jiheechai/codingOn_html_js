<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 구구단</title>
    <style>
        div{
            border: 1px solid #ccc;
            float: left;
            margin: 10px;
            padding: 10px;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <h2>구구단</h2>
    <script>
        //전체 구구단. 2중 for문 
        for (let i = 2; i < 10; i++) {
            document.write("<div>");
            document.write(i + "단<br>");
            for (let j = 1; j < 10; j++){
                document.write(i + " x " + j + " = " + (i*j) + "<br>");
            }
            // document.write("=================<br>");
            document.write("</div>");
        }
    </script>
    
</body>
</html>
