<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    <script>
        // 구구단 한단. 예) 2단.
        let dan = Number(prompt("몇단을 출력할까요?"));
        document.write("구구단 " + dan + "단<br>");
        for(let i = 1; i < 10 ; i++) {
            document.write(dan + " x " + i + " = " + (dan*i) + "<br>");
        }

        document.write("끝");

        
    </script>
</body>
</html>
