<body>
    <!-- 자바스크립트 -->
    <script>
        // 문자형 변수 name에 jiheechai를 저장.
        // 변수의 선언과 초기화
        // = 대입연산자
        let name = "jiheechai";

        //name변수의 자료형을 로그에 출력
        // console.log(typeof(name));

        // window.alert("당신의 이름은 " + name + "이군요!!");
        // window.alert(); === alert();

        // 화면에 출력
        document.write("당신의 이름은 " + name + "입니다.");
        document.write("<br>==============<br>");


        // let - 숫자형
        let n1 = Number(prompt("첫번째 숫자 입력 : "));
        let n2 = Number(prompt("두번째 숫자 입력 : "));

        console.log(typeof(n1));
        console.log(typeof(n2));
        document.write("n1 : " + n1 + " , n2 : " + n2 + "<br>");
        document.write("덧셈 : " + (n1+n2) + "<br>");
        document.write("뺄셈 : " + (n1-n2) + "<br>");
        document.write("곱셈 : " + (n1*n2) + "<br>");
        document.write("나눗셈 : " + (n1/n2) + "<br>");
    </script>
