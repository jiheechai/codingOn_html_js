<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 출력</title>
</head>

<body>
    <!-- 자바스크립트는 주로 바디에 사용 -->
     <script>
        // 출력방법 - 1.알림창, 2.본문, 3.브라우저 개발자(검사)도구
        // 1. 알림창 window.alert("");  alert("");
        // window.alert("Hello World!");
        // window.객체 생략 가능
        // alert("안녕 자바스크립트!");

        // 2. 본문에 출력 - 내장 함수(객체.함수)
        document.write("<h1>안녕하세요.</h1>");

        // 3. 콘솔(console)로 출력
        console.log("안녕하세요.!!!");
     </script>
</body>
</html>
