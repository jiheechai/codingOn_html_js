<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 예제</title>
</head>
<body>
    <script>
        /*
            // 비교문이 true이면 "참"을 실행, false이면 "거짓"을 실행.
            if(비교문) {
                실행(참)
            } else {
                실행(거짓)
            }
        */

        //1. 단독 if문
        document.write("==속도 50 이상이면 속도위반. 아니면 준수==<br>");
        let limitedSpeed = 45;
        // document.write("제한속도 : " + limitedSpeed);
        // document.write("<br>");

        if(limitedSpeed >= 50){
            document.write("제한속도 위반입니다!!!<br>");
        }
        else {
            document.write("제한속도 준수했습니다. 고맙습니다.<br>");
        }
        document.write("현재속도는 " + limitedSpeed + "km 입니다.<br>");
        document.write("===============================================<br><br>");


        //2. 점수가 60이상이면 합격, 아니면 불합격.
        document.write("==점수가 60이상이면 합격, 아니면 불합격.==<br>");
        let score = 60;

        if(score >= 60) {
            document.write("합격<br>");
        } else {
            document.write("불합격<br>")
        }
        document.write("당신의 점수는 " + score + "점 입니다.<br>");
        document.write("===============================================<br><br>");


        //3. 어떤 수가 짝수인지 홀수인지 판별하는 프로그램
        document.write("==어떤 수가 짝수인지 홀수인지 판별하는 프로그램==<br>");
        let num = prompt("숫자를 입력하세요.", "1");
        num = Number(num);
        if(num % 2 === 0) {
            document.write("짝수입니다.<br>");
        } else {
            document.write("홀수입니다.<br>");
        }
        document.write("입력된 수는 " + num + " 입니다.<br>");
        document.write("===============================================<br><br>");

        
    </script>
</body>
</html>
