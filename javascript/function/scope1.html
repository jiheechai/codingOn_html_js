<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
</head>
<body>
    <script>
        /*
            변수의 유효범위(scope)
            지역변수(local variable) - 매개변수
            전역변수(global variable) 
        */

        // x는 전역변수
        let x = 1;

        let oneUp = function(){
            // x는 지역변수. 
            // let x = 1;
            x += 1;
            return x;
        }

        console.log(oneUp());
        console.log(oneUp());
    </script>
</body>
</html>
