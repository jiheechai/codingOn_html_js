<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        // ========== 1을 더하는 함수 정의
        // x(지역변수 - 매개변수)
        /* 1.
        function addOne(x){
            return x + 1;
        }
        */
        /*
        // ========== 2.익명함수
       let addOne = function(x) {
            return x + 1;
       }
        */
        // ========== 3.화살표함수
        let addOne = (x) => {
            return x + 1;
        }
        console.log(addOne(10)); 
        // console.log(x); //->>> x는 지역변수라 오류.

        

        // ========== 전역변수 사용(위치 - 함수나 제어문 위에 위치)
        // 값이 공유되고, 프로그램 종료시 소멸.
        let y = 1;
        let mulTwo = function(){
            y = y * 2;
            return y;
        }
        console.log(mulTwo());  //2
        console.log(mulTwo());  //4
        console.log(mulTwo());  //8
        console.log(y);     //8
    </script>
</body>
</html>
