<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Interval 함수 사용</title>
</head>
<body>
    <script>
        let greeting = function(){
            document.write("안녕하세요~<br>");
        }
        greeting();
        // 매개 함수 - 콜백함수(함수의 매개인자로 함수를 갖는 것.)
        setInterval(greeting, 2000);

        // 화살표 함수
        // let greeting = () => {
        //     document.write("안녕하세요~<br>");
        // }

    </script>
</body>
</html>
