<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 자료형</title>
</head>
<body>
    <h2>객체 자료형</h2>
    <script>
        // 객체(object) - 프로그램에서 인식할 수 있는 모든 대상
        // 복합 자료형 - 변수, 배열, 함수를 모두 담을 수 있음
        // json의 형태
        let car = {
            brand: "sorento",
            color: "white",
            cc: 2500,

            run: function(){
                alert("경유를 주유합니다.");
            }
        }

        // 객체 사용 (객체이름.속성, 객체이름.함수)
        document.write(`브랜드는 ${car.brand}<br>`);
        document.write(`색상은 ${car.color}<br>`);
        document.write(`배기량은 ${car.cc}<br>`);
        car.run();

        // 항상 window.alert먼저 호출됨.(window -> document)
    </script>
</body>
</html>
