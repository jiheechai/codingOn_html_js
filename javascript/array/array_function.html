<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 관련 function</title>
</head>
<body>
    <script>
        let str = "Happy day~!";

        // 대문자로 .toUpperCase()
        // 소문자로 .toLowerCase()

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // IndexOf() - 위치 
        console.log(str.indexOf('p'));

        // lastIndexOf() - 뒤에서부터 글자 찾기. 위치는 앞에서부터 카운트 
        console.log(str.lastIndexOf('p'));

        // 글자 대체 - replace("old", "new");
        console.log(str.replace("y", "i"));

        // 글자 분리 - 구분기호(공백문자, ',', ':') - 문자열->배열로 전환
        // 인덱싱(접근) 가능
        console.log(str.split(' ')[0]);
        console.log(str.split(' ')[1]);
        
        let str2 = "    Happy day~!     ";
        // 좌우 공백 제거 - trim함수
        console.log(str2.trim());
    </script>
</body>
</html>
