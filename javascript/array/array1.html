<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체</title>
</head>
<body>
    <script>
        /*
            1. 변수(학생 3명의 성적)
                -이름이 다르고 많다.
                -메모리상에서 흩어져 있다.

        */
       let std1 = 80;
       let std2 = 90;
       let std3 = 70;
       console.log(std1 + std2 + std3);

       /*
            배열
            - 이름이 하나다.
            - 메모리에 연속적인 공간이 있다.
            배열의 선언
            자료형 배열 이름 = [값1, 값2, 값3]
            값에 접근할때는 index(위치)를 사용한다.
       */
      
       let std = [80, 90, 70];
    //   객체 출력
      console.log(std);
    //   특정한 값 출력
      console.log(std[0]);
      console.log(std[1]);
      console.log(std[2]);
    
      //   배열의 크기(길이)
    console.log(std.length);


    //2. 빈 배열을 생성
    // 데이터 저장
    let seasons = [];
    seasons[0] = "봄";
    seasons[1] = "여름";
    seasons[2] = "가을";
    seasons[3] = "겨울";
    console.log(seasons);

    // 데이터 수정
    seasons[0] = "spring";
    document.write(seasons);
    document.write("<br>");

    for(let i = 0; i < seasons.length; i++){
        document.write(seasons[i] + " ");
    }

    </script>
</body>
</html>
